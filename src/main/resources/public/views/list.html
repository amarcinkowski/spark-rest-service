<h2>
	All Companies <a id="addcompany" class="btn btn-primary pull-right" href="#/create">Add
		Company</a>
</h2>

<table class="table table-hover">
	<tr>
		<th>#</th>
		<th>Company Name</th>
		<th>Address</th>
		<th>Phone</th>
		<th>E-mail</th>
		<th>Beneficial Owners</th>
		<th>Edit</th>
	</tr>
	<tr class="" ng-repeat="company in companies">
		<td>{{$index+1}}</td>
		<td>{{company.name}}</td>
		<td>{{company.address}}, {{company.city}} {{company.country}}</td>
		<td>{{company.phoneNumber}}</td>
		<td>{{company.mail}}</td>
		<td><div ng-repeat="owner in company.beneficialOwner">
				{{owner}}</div></td>
		<td><a href="#/companies/{{company.companyID}}">Edit</a></td>
	</tr>
</table>
