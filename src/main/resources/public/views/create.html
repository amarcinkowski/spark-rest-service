<form name="company" class="form-horizontal" role="form"
	ng-submit="createCompany()">
	<div class="form-group">
		<label for="title" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="name"
				placeholder="Company name" ng-model="company.name" required>
		</div>
		<label for="title" class="col-sm-2 control-label">Address</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="address"
				placeholder="Company address" ng-model="company.address" required>
		</div>
		<label for="title" class="col-sm-2 control-label">City</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="city" placeholder="City"
				ng-model="company.city" required>
		</div>
		<label for="title" class="col-sm-2 control-label">Country</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="country"
				placeholder="Country" ng-model="company.country" required>
		</div>
		<label for="title" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
			<input name="email" type="email" class="form-control" id="mail"
				placeholder="Email" ng-model="company.mail">
		</div>
		<label for="title" class="col-sm-2 control-label">Phone number</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="phoneNumber"
				class="form-control" pattern="[0-9\(\)\+\- ]{9,18}"
				placeholder="Phone number" ng-model="company.phoneNumber">
		</div>
		<label for="title" class="col-sm-2 control-label">Owners</label>
		<div class="col-sm-10">
			<textarea class="form-control" id="owner"
				placeholder="Beneficial owner(s) - one per line"
				ng-model="company.beneficialOwner" ng-list="&#10;" ng-trim="false"
				required></textarea>
		</div>
		<!-- ERROR HANDLING -->
		<div ng-repeat="errorMessage in errorMessages">
			<div ng-message-exp="errorMessage.type">{{ errorMessage.text }}</div>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<div ng-if="company.companyID == null">
				<button type="submit" class="btn btn-default">Add Company</button>
			</div>
			<div ng-if="company.companyID != null">
				<input name="companyID" type="hidden" value="{{company.companyID}}" />
				<button type="submit" class="btn btn-default">Update</button>
			</div>
		</div>
</form>
